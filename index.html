<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="profile-card">
            <div class="image">
                <img src="image/itachi.JPG" alt="" class="profile-img">
            </div>

           <div class="text-data">
              <span class="text">Abhishek Rajput</span>
             <span class="job">WebDeveloper & Student</span>
          </div>

          <div class="media-buttons">
            <a href="#" class="link" style="background: #4762b2;">
                <i class="fa-brands fa-facebook"> </i>
            </a> <a href="https://github.com/abhirajput07" target="_blank" class="link" style="background: #1da1f2;">
                <i class="fa-brands fa-github"></i>
            </a> <a href="https://www.linkedin.com/in/abhishek-rajput-b302151b8/" target="_blank"  class="link" style="background: blue;">
                <i class="fa-brands fa-linkedin"></i>
            </a> <a href="#" class="link" style="background: #e13063;">
                <i class="fa-brands fa-instagram"></i>
            </a>
          </div>

          <div class="buttons">
            <button class="button">Visit</button>
            <button class="button">Message</button>
          </div>

          <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
               <span class="number">40k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
               <span class="number">5k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-bookmark"></i>
               <span class="number">15k</span>
            </div>
          </div>
    </div>
   
    <script src="https://kit.fontawesome.com/a7e1a4e10a.js" crossorigin="anonymous"></script>
</body>
</html>
